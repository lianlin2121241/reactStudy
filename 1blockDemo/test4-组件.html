<div id="example"></div>

    <script type="text/babel">
        //组件类的第一个字母必须大写
        var HelloMessage=React.createClass({
            render: function () {
                //组件类只能包含一个顶层标签
                return  <h1> Hello {this.props.name} {this.props.className}</h1>
            }
        })
        ReactDOM.render(
            //组件的属性可以在组件类的 this.props 对象上获取
            //class 属性需要写成 className ，for 属性需要写成 htmlFor
            <HelloMessage className="aa" name="John"/>,
            document.getElementById("example"),
            function(){
                console.log("完成");
            }
        )
    </script>
</html>
